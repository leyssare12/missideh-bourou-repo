<div class="mb-3">
    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="form-label fw-bold small text-muted text-uppercase">
            {{ field.label }}
            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
        </label>
    {% endif %}

    {# Rendu du widget Django (l'input ou le select) #}
    {{ field }}

    {% if field.help_text %}
        <div class="form-text small text-info">
            <i class="fas fa-info-circle me-1"></i> {{ field.help_text|safe }}
        </div>
    {% endif %}

    {% if field.errors %}
        <div class="invalid-feedback d-block mt-1">
            {% for error in field.errors %}
                <span class="d-block animate__animated animate__headShake">
                    <i class="fas fa-exclamation-triangle me-1 text-danger"></i> {{ error|striptags }}
                </span>
            {% endfor %}
        </div>
    {% endif %}
</div>
