<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
          {% if messages %}
                    <div class="row justify-content-center mb-3">
                        <div class="col-12 col-md-8 col-lg-6">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} text-center fade-in">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}

    <h2>Vérification 2FA</h2>
    <h2>✅ 2FA activée avec succès pour {{ reussi }}</h2>
    <p>Dorénavant, vous devrez entrer un code OTP à chaque connexion.</p>
</body>
</html>
