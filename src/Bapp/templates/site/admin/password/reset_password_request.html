
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <style>
        :root {
            --bg: white;
            --card-bg: #fffdfd;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #2563eb;
            --primary-600: #1d4ed8;
            --error-bg: #fde8e8;
            --error-border: #f8c7c7;
            --error-text: #9b1c1c;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --radius: 12px;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1200px 600px at 20% -10%, rgba(237, 233, 233, 0.08), transparent 70%),
                        radial-gradient(1000px 500px at 120% 10%, rgba(16, 185, 129, 0.07), transparent 60%),
                        var(--bg);
            display: grid;
            place-items: center;
            padding: var(--space-8) var(--space-4);
        }

        .reset-password-container {
            width: 100%;
            max-width: 560px;
            background: var(--card-bg);
            padding: clamp(1rem, 3vw, 2rem);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .reset-password-container h2 {
            margin: 0 0 var(--space-6);
            font-size: clamp(1.25rem, 2.5vw, 1.6rem);
            line-height: 1.2;
            text-align: center;
            letter-spacing: 0.2px;
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        label {
            display: inline-block;
            margin-bottom: var(--space-2);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            color: var(--text);
            outline: none;
            transition: border-color 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .btn {
            --btn-bg: var(--primary);
            --btn-bg-hover: var(--primary-600);
            --btn-text: #fff;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.9rem 1.1rem;
            border: 0;
            border-radius: 10px;
            color: var(--btn-text);
            background: var(--btn-bg);
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: transform 120ms ease, background-color 160ms ease, box-shadow 160ms ease;
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
        }

        .btn:hover {
            background: var(--btn-bg-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.28);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.22);
        }

        .btn:focus-visible {
            outline: 3px solid rgba(37, 99, 235, 0.35);
            outline-offset: 2px;
        }

        .btn.btn-primary {
            /* garde la compatibilité avec la classe existante */
        }

        .alert {
            padding: var(--space-4);
            margin-bottom: var(--space-4);
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
        }

        .alert-danger {
            background-color: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        /* Layout et tailles réactives */
        @media (max-width: 480px) {
            body {
                padding: var(--space-6) var(--space-4);
            }
            .reset-password-container {
                padding: 1rem;
                border-radius: 10px;
            }
            .reset-password-container h2 {
                margin-bottom: var(--space-4);
            }
            .form-control, .btn {
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .reset-password-container {
                max-width: 600px;
            }
        }


        /* Accessibilité: réduire les animations */
        @media (prefers-reduced-motion: reduce) {
            .btn, .form-control {
                transition: none;
            }
        }
    </style>
</head>

<body>
<div class="reset-password-container">
    <h2>Réinitialisation du mot de passe</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Identifiant:</label>
            <input type="text" name="identifiant" id="email" class="form-control" required autocomplete="username">
        </div>

        <button type="submit" class="btn btn-primary">
            Envoyer le lien de réinitialisation
        </button>
    </form>
</div>
</body>
</html>
