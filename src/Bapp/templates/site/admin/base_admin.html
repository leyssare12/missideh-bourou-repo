
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/admin/base_admin.css'%}">
    <link href="{% static 'css/subcribe.css'%}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <nav class="site-nav" role="navigation" aria-label="Navigation principale">
            <div class="nav-left">
              <button class="nav-toggle" type="button" aria-controls="primary-menu" aria-expanded="false" aria-label="Ouvrir le menu">
                <span class="nav-toggle-bars" aria-hidden="true">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </button>
              <div class="brand">Panneau d'administration</div>
            </div>
            <ul id="primary-menu" class="nav-menu">
                <li class="nav-close-item">
                  <button type="button" class="nav-close" aria-label="Fermer le menu"></button>
                </li>
                <li><a href="{% url 'Bapp:dashboard2' %}">Retour à l'accueil</a></li>
                <li><a href="{% url 'Bapp:pdf_listings' %}">Générer un document</a></li>
                <li><a href="{% url 'Bapp:logout_view' %}">Se déconnecter</a></li>
                <li><a href="{% url 'Bapp:users_menu' %}">Visiter le site</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <!-- Script interne: ouverture/fermeture du menu hamburger -->
    <script type="text/javascript">
      (function() {
        var toggle = document.querySelector('.nav-toggle');
        var menu = document.getElementById('primary-menu');
        var closeBtn = document.querySelector('.nav-close');

        if (!toggle || !menu) return;

        function closeMenu() {
          menu.classList.remove('open');
          toggle.classList.remove('is-active');
          toggle.setAttribute('aria-expanded', 'false');
          document.body.classList.remove('no-scroll');
        }

        toggle.addEventListener('click', function() {
          var isOpen = menu.classList.toggle('open');
          toggle.classList.toggle('is-active', isOpen);
          toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          document.body.classList.toggle('no-scroll', isOpen);
        });

        if (closeBtn) {
          closeBtn.addEventListener('click', closeMenu);
        }

        menu.querySelectorAll('a').forEach(function(link) {
          link.addEventListener('click', closeMenu);
        });

        window.addEventListener('resize', function() {
          if (window.innerWidth > 992) closeMenu();
        });
      })();
    </script>
    <!--Chargement de jsquery obligatoire pour faire fonctionner sa bibliothèque -->
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=682d343b4732a70c11a1ae07" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
