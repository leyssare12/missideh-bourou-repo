{% extends 'base.html' %}

{% load static%}
{% block title %}<title>Add-sume</title>{%endblock%}
{% block content %}
  <div class="w-embed w-script">
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const select = document.getElementById("liste_choice");
    const input = document.getElementById("name");
    const secondSelect = document.getElementById("user-names");
    function handleSelectChange() {
      const value = select.value;
      // Tout cacher d'abord
      input.style.display = "none";
      secondSelect.style.display = "none";
      // Afficher en fonction du choix
      if (value === "don") {
        input.style.display = "block";
      } else if (value === "cotisation_annuel") {
        secondSelect.style.display = "block";
      }
    }
    // Initial hide (si besoin)
    handleSelectChange();
    // Ã‰coute le changement de valeur
    select.addEventListener("change", handleSelectChange);
  });
</script>
  </div>

  <section>

            <option value="cotisation_occasionnel">Cotisation occasionnel</option>
            <option value="don">Don </option>
            <option value="Third">Third choice</option>
          </select><label for="name" class="lbl_name">User Name:</label><input class="input_name w-input" maxlength="256" name="name" data-name="Name" placeholder="" type="text" id="name"><select id="user-names" name="user-names" data-name="user names" placeholde="" class="select_users w-select">
            <option value="user">Bassir</option>
            <option value="user">Aliou</option>
            <option value="user">Ousmane</option>
            <option value="Third">Third choice</option>
          </select><input type="submit" data-wait="Please wait..." class="w-button" value="Submit"></form>
